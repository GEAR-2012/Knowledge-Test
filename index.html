<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knowledge Test</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-wrapper">
      <section class="title">
        <h1>General Knowledge Test for everyone</h1>
        <p>Made with love in Kemnay</p>
      </section>

      <section class="question">
        <p class="counter">x/y</p>
        <h2>Question tag</h2>
      </section>

      <section class="buttons_1">
        <button class="btn_yes" name="yes" onclick="checkAnswer(this)">
          Yes
        </button>
        <button class="btn_no" name="no" onclick="checkAnswer(this)">No</button>
      </section>

      <section class="explanation">
        <h3>Explanation tag</h3>
      </section>

      <section class="buttons_2">
        <button class="btn_start" name="start" onclick="startQuiz()">
          Start the Quiz/Next
        </button>
        <button class="btn_end" name="end" onclick="location.reload()">
          Finish/Abort
        </button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
